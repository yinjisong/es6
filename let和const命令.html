<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let & const</title>
</head>
<body>
    <script>
        //let 所声明的变量只在代码块内有效
        //for循环的计数器，很适合用let命令
        //下面的代码如果使用var，最后输出的是10。
        var a = [];
        for (var i = 0; i < 10; i++) {
        a[i] = function () {
            console.log(i);
        };
        }
        a[6]();
        //如果使用let，声明的变量仅在块级作用域内有效，最后输出的是 6。
        var a = [];
        for (let i = 0; i < 10; i++) {
        a[i] = function () {
            console.log(i);
        };
        }
        a[6]();
        //另外，for循环还有一个特别之处，就是设置循环变量的那部分是一个父作用域，而循环体内部是一个单独的子作用域。---
        for (let i = 0; i < 3; i++) {
            let i = 'abc';
            console.log(i);
        }
        //另外 let 和const命令存在暂时性死区，即如果未声明就使用该变量将会报错
        var tmp = 123;

        if (true) {
        tmp = 'abc'; // ReferenceError
        let tmp;
        }
    </script>
</body>
</html>
